apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkshort-ingress
  namespace: linkshort
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Uncomment for cert-manager SSL
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    # Frontend - example.com
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
    
    # API - api.example.com
    - host: api.example.com
      http:
        paths:
          - path: /shorten
            pathType: Prefix
            backend:
              service:
                name: url-service
                port:
                  number: 8080
          - path: /urls
            pathType: Prefix
            backend:
              service:
                name: url-service
                port:
                  number: 8080
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: url-service
                port:
                  number: 8080
          - path: /stats
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 8081
          - path: /track
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 8081
          # Fallback for short code redirects
          - path: /
            pathType: Prefix
            backend:
              service:
                name: url-service
                port:
                  number: 8080
    
    # Short URLs - s.example.com
    - host: s.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: url-service
                port:
                  number: 8080
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - example.com
  #       - api.example.com
  #       - s.example.com
  #     secretName: linkshort-tls
