events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream frontend {
        server frontend:3000;
    }

    upstream url_service {
        server url-service:8080;
    }

    upstream analytics_service {
        server analytics-service:8081;
    }

    # Single domain setup (example.com)
    server {
        listen 80;
        server_name example.com www.example.com;  # Change to your domain

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes
        location /api/shorten {
            limit_req zone=api_limit burst=20 nodelay;
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://url_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/urls {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://url_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/stats {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/track {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
        }

        # Short URL redirects (e.g., example.com/abc123)
        location ~ ^/([a-zA-Z0-9]{6})$ {
            proxy_pass http://url_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
