# Production Docker Compose with Nginx Reverse Proxy
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL:
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - url-service
      - analytics-service
    networks:
      - shortener-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_URL_SERVICE=${PUBLIC_URL_SERVICE:-http://api.example.local}
        - NEXT_PUBLIC_ANALYTICS_SERVICE=${PUBLIC_ANALYTICS_SERVICE:-http://api.example.local}
        - NEXT_PUBLIC_SHORT_URL_DOMAIN=${PUBLIC_SHORT_URL_DOMAIN:-http://s.example.local}
    environment:
      - NEXT_PUBLIC_URL_SERVICE=${PUBLIC_URL_SERVICE:-http://api.example.local}
      - NEXT_PUBLIC_ANALYTICS_SERVICE=${PUBLIC_ANALYTICS_SERVICE:-http://api.example.local}
      - NEXT_PUBLIC_SHORT_URL_DOMAIN=${PUBLIC_SHORT_URL_DOMAIN:-http://s.example.local}
    networks:
      - shortener-network
    restart: unless-stopped

  url-service:
    build:
      context: ./url-service
      dockerfile: Dockerfile
    environment:
      - ANALYTICS_SERVICE_URL=http://analytics-service:8081
      - PORT=8080
      - STORAGE_TYPE=${STORAGE_TYPE:-redis}
      - REDIS_URL=redis:6379
    depends_on:
      - redis
    networks:
      - shortener-network
    restart: unless-stopped

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    environment:
      - PORT=8081
      - STORAGE_TYPE=${STORAGE_TYPE:-redis}
      - REDIS_URL=redis:6379
    depends_on:
      - redis
    networks:
      - shortener-network
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - shortener-network
    restart: unless-stopped

networks:
  shortener-network:
    driver: bridge

volumes:
  redis_data:
