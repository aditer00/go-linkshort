services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_URL_SERVICE=http://localhost:8080
      - NEXT_PUBLIC_ANALYTICS_SERVICE=http://localhost:8081
      - URL_SERVICE_INTERNAL=http://url-service:8080
      - ANALYTICS_SERVICE_INTERNAL=http://analytics-service:8081
    depends_on:
      - url-service
      - analytics-service
    networks:
      - shortener-network

  url-service:
    build:
      context: ./url-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ANALYTICS_SERVICE_URL=http://analytics-service:8081
      - PORT=8080
      - STORAGE_TYPE=${STORAGE_TYPE:-memory}
      - REDIS_URL=redis:6379
    depends_on:
      redis:
        condition: service_started
        required: false
    networks:
      - shortener-network

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - STORAGE_TYPE=${STORAGE_TYPE:-memory}
      - REDIS_URL=redis:6379
    depends_on:
      redis:
        condition: service_started
        required: false
    networks:
      - shortener-network

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - shortener-network
    profiles:
      - redis

networks:
  shortener-network:
    driver: bridge

volumes:
  redis_data:
